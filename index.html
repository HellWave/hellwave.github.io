<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хелл - Кодер Minecraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random/800x600/?clouds'); /* Замените URL на ваше изображение */
            background-size: cover;
            background-position: center;
            filter: blur(20px);
        }
        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff6b6b, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
            position: relative;
            z-index: 1;
        }
        p {
            color: #000000;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info a {
            text-decoration: none;
            color: #ff0062;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #d80052;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff0062;
            color: #ffffff;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .social-icons a:hover {
            background-color: #d80052;
        }
        .social-icons i {
            font-size: 20px;
        }
        @keyframes rainbow {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blur-overlay"></div>
        <h1>Хелл - Кодер Minecraft</h1>
        <p>Опытный кодер Minecraft с глубоким пониманием BukkitAPI и MinecraftAPI. Готов реализовать любые проекты.</p>
        <div class="contact-info">
            <p>Связаться со мной:</p>
            <p>Discord: @hellwave.cloud (без @)</p>
            <a href="https://vk.com/hellwave.cloud" target="_blank"><i class="fab fa-vk"></i> Vk</a>
            <a href="https://github.com/HellWave" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        </div>
    </div>
</body>
</html>
